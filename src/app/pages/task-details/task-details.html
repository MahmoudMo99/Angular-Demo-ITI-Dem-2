<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between">
      <h2>Task Details</h2>
      <!-- <button class="btn btn-sm btn-outline-secondary" routerLink="/tasks">Back</button> -->
      <button class="btn btn-sm btn-outline-secondary" (click)="back()">Back</button>
    </div>

    <hr />

    @if (!task) {
      <div class="alert aleart-danger">Task not found</div>
    } @else {
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="small">ID</div>
          <div class="small">{{ task.id }}</div>
        </div>

        <div class="col-12 col-md-6">
          <div class="small">Status</div>
          <div class="small">{{ task.status }}</div>
        </div>

        <div class="col-12 col-md-6">
          <div class="small">Title</div>
          <div class="small">{{ task.title }}</div>
        </div>

        <div class="col-12 col-md-6">
          <div class="small">Priority</div>
          <div class="small">{{ task.priority }}</div>
        </div>
      </div>
    }
  </div>
</div>
